<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <h2>Shred Stick</h2> 
            <div class="column volumn-slider">
                <span>Crank It</span> <input type="range">
            </div>
            <div class="column keys-checkbox">
                <span>Show Keys</span> <input type="checkbox" checked>
            </div>
        </header>

        <ul class="piano-keys">
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key black" data-key="b"><span>b</span></li>
            <li class="key white" data-key="c"><span>c</span></li>
            <li class="key black" data-key="d"><span>d</span></li>
            <li class="key white" data-key="e"><span>e</span></li>
            <li class="key white" data-key="f"><span>f</span></li>
            <li class="key black" data-key="g"><span>g</span></li>
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key black" data-key="b"><span>b</span></li>
            <li class="key white" data-key="c"><span>c</span></li>
            <li class="key black" data-key="d"><span>d</span></li>
            <li class="key white" data-key="e"><span>e</span></li>
            <li class="key white" data-key="f"><span>f</span></li>
            <li class="key black" data-key="g"><span>g</span></li>
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key black" data-key="b"><span>b</span></li>
            <li class="key white" data-key="c"><span>b</span></li>
        </ul>
    </div>

</body>
<script src="script.js"></script>

</html>
